<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryLens - Error Triage Agent</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #16213e;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #e94560;
        }

        .header-left p {
            font-size: 0.875rem;
            color: #888;
            margin-top: 0.25rem;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 0.5rem;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #888;
            border: 1px solid #0f3460;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .tab:hover {
            color: #eee;
            border-color: #e94560;
        }

        .tab.active {
            background: #e94560;
            color: white;
            border-color: #e94560;
        }

        /* Main content area */
        main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat View */
        #chat-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message.user {
            background: #0f3460;
            align-self: flex-end;
            border-bottom-right-radius: 0.125rem;
        }

        .message.assistant {
            background: #16213e;
            align-self: flex-start;
            border-bottom-left-radius: 0.125rem;
            border: 1px solid #0f3460;
        }

        .message.error {
            background: #3d1a1a;
            border: 1px solid #e94560;
        }

        .message.loading {
            color: #888;
            font-style: italic;
        }

        #input-container {
            padding: 1rem 1.5rem;
            background: #16213e;
            border-top: 1px solid #0f3460;
            display: flex;
            gap: 0.75rem;
        }

        #query-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #0f3460;
            border-radius: 0.375rem;
            background: #1a1a2e;
            color: #eee;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #query-input:focus {
            border-color: #e94560;
        }

        #query-input::placeholder {
            color: #666;
        }

        #send-btn {
            padding: 0.75rem 1.5rem;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #c73e54;
        }

        #send-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .welcome {
            text-align: center;
            color: #888;
            padding: 2rem;
        }

        .welcome h2 {
            color: #e94560;
            margin-bottom: 0.5rem;
        }

        .suggestions {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }

        .suggestion {
            background: #0f3460;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .suggestion:hover {
            background: #1a4a7a;
        }

        /* Browse View */
        #browse-view {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .browse-layout {
            display: flex;
            height: 100%;
            gap: 1px;
            background: #0f3460;
        }

        /* Clusters Panel */
        #clusters-panel {
            width: 300px;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header .stats {
            font-size: 0.75rem;
            color: #888;
            font-weight: normal;
        }

        #cluster-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .cluster-bar {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cluster-bar:hover {
            background: #0f3460;
        }

        .cluster-bar.selected {
            background: #0f3460;
            border-left: 3px solid #e94560;
        }

        .cluster-id {
            width: 50px;
            font-size: 0.875rem;
            color: #888;
        }

        .cluster-bar-container {
            flex: 1;
            height: 20px;
            background: #16213e;
            border-radius: 0.25rem;
            overflow: hidden;
            margin: 0 0.5rem;
        }

        .cluster-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #0f3460);
            border-radius: 0.25rem;
            transition: width 0.3s ease;
        }

        .cluster-count {
            width: 40px;
            text-align: right;
            font-size: 0.875rem;
            color: #e94560;
        }

        .clear-filter {
            padding: 0.5rem 1rem;
            margin: 0.5rem;
            background: transparent;
            border: 1px dashed #0f3460;
            border-radius: 0.25rem;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .clear-filter:hover {
            border-color: #e94560;
            color: #eee;
        }

        .clear-filter.hidden {
            display: none;
        }

        /* Errors Panel */
        #errors-panel {
            flex: 1;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #error-list {
            flex: 1;
            overflow-y: auto;
        }

        .error-row {
            display: flex;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #0f3460;
            cursor: pointer;
            transition: background 0.2s;
        }

        .error-row:hover {
            background: #16213e;
        }

        .error-row.selected {
            background: #0f3460;
        }

        .error-type {
            width: 180px;
            font-weight: 500;
            color: #e94560;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .error-message {
            flex: 1;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0 1rem;
        }

        .error-cluster {
            width: 80px;
            text-align: right;
            color: #888;
            font-size: 0.875rem;
        }

        #load-more {
            padding: 0.75rem;
            margin: 0.5rem 1rem;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 0.375rem;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        #load-more:hover {
            border-color: #e94560;
            color: #eee;
        }

        #load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-results {
            padding: 2rem;
            text-align: center;
            color: #888;
        }

        /* Error Detail Panel */
        #error-detail {
            width: 0;
            background: #16213e;
            overflow: hidden;
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        #error-detail.open {
            width: 400px;
        }

        .detail-header {
            padding: 1rem;
            background: #0f3460;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-header h3 {
            font-size: 0.875rem;
            color: #e94560;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            line-height: 1;
        }

        .close-btn:hover {
            color: #eee;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .detail-field {
            margin-bottom: 1rem;
        }

        .detail-field label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .detail-field .value {
            color: #eee;
            word-break: break-word;
        }

        .detail-field pre {
            background: #1a1a2e;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.8rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #ccc;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Loading state */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0f3460;
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>SentryLens</h1>
            <p>AI-powered error triage agent</p>
        </div>
        <div class="tabs">
            <button class="tab active" data-view="chat">Chat</button>
            <button class="tab" data-view="browse">Browse</button>
        </div>
    </header>

    <main>
        <!-- Chat View -->
        <div id="chat-view">
            <div id="chat-container">
                <div class="welcome">
                    <h2>Welcome to SentryLens</h2>
                    <p>Ask questions about errors, clusters, and patterns in your data.</p>
                    <div class="suggestions">
                        <span class="suggestion" onclick="askQuestion(this.textContent)">What are the most common errors?</span>
                        <span class="suggestion" onclick="askQuestion(this.textContent)">Show me the largest clusters</span>
                        <span class="suggestion" onclick="askQuestion(this.textContent)">Find NullPointerException errors</span>
                    </div>
                </div>
            </div>

            <div id="input-container">
                <input type="text" id="query-input" placeholder="Ask about errors, clusters, or patterns..." autofocus>
                <button id="send-btn" onclick="sendQuery()">Send</button>
            </div>
        </div>

        <!-- Browse View -->
        <div id="browse-view">
            <div class="browse-layout">
                <div id="clusters-panel">
                    <div class="panel-header">
                        <span>Clusters</span>
                        <span class="stats" id="cluster-stats"></span>
                    </div>
                    <button class="clear-filter hidden" id="clear-filter" onclick="clearClusterFilter()">
                        Show all errors
                    </button>
                    <div id="cluster-list"></div>
                </div>

                <div id="errors-panel">
                    <div class="panel-header">
                        <span id="errors-title">All Errors</span>
                        <span class="stats" id="error-stats"></span>
                    </div>
                    <div id="error-list"></div>
                    <button id="load-more" onclick="loadMoreErrors()">Load more</button>
                </div>

                <div id="error-detail">
                    <div class="detail-header">
                        <h3>Error Details</h3>
                        <button class="close-btn" onclick="closeErrorDetail()">&times;</button>
                    </div>
                    <div class="detail-content" id="detail-content"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Chat functionality
        const chatContainer = document.getElementById('chat-container');
        const queryInput = document.getElementById('query-input');
        const sendBtn = document.getElementById('send-btn');
        let isFirstMessage = true;

        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        function askQuestion(question) {
            queryInput.value = question;
            sendQuery();
        }

        function addMessage(content, type) {
            if (isFirstMessage) {
                chatContainer.innerHTML = '';
                isFirstMessage = false;
            }

            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = content;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return msg;
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            queryInput.value = '';
            sendBtn.disabled = true;

            addMessage(query, 'user');
            const loadingMsg = addMessage('Thinking...', 'assistant loading');

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                loadingMsg.remove();
                addMessage(data.response, 'assistant');
            } catch (err) {
                loadingMsg.remove();
                addMessage(`Error: ${err.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                queryInput.focus();
            }
        }

        // Tab navigation
        const tabs = document.querySelectorAll('.tab');
        const chatView = document.getElementById('chat-view');
        const browseView = document.getElementById('browse-view');
        let browseInitialized = false;

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const view = tab.dataset.view;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                if (view === 'chat') {
                    chatView.style.display = 'flex';
                    browseView.style.display = 'none';
                    queryInput.focus();
                } else {
                    chatView.style.display = 'none';
                    browseView.style.display = 'block';
                    if (!browseInitialized) {
                        initBrowseView();
                        browseInitialized = true;
                    }
                }
            });
        });

        // Browse functionality
        let clusters = [];
        let errors = [];
        let selectedClusterId = null;
        let selectedErrorId = null;
        let errorOffset = 0;
        let errorTotal = 0;
        const errorLimit = 20;
        let maxClusterSize = 0;

        async function initBrowseView() {
            await Promise.all([loadClusters(), loadErrors()]);
        }

        async function loadClusters() {
            const clusterList = document.getElementById('cluster-list');
            clusterList.innerHTML = '<div class="no-results"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch('/clusters');
                const data = await response.json();
                clusters = data.clusters;
                maxClusterSize = clusters.length > 0 ? clusters[0].size : 1;

                document.getElementById('cluster-stats').textContent =
                    `${data.total_clusters} clusters, ${data.noise_points} noise`;

                renderClusters();
            } catch (err) {
                clusterList.innerHTML = `<div class="no-results">Failed to load clusters</div>`;
            }
        }

        function renderClusters() {
            const clusterList = document.getElementById('cluster-list');

            if (clusters.length === 0) {
                clusterList.innerHTML = '<div class="no-results">No clusters found</div>';
                return;
            }

            clusterList.innerHTML = clusters.map(c => `
                <div class="cluster-bar ${selectedClusterId === c.cluster_id ? 'selected' : ''}"
                     onclick="selectCluster(${c.cluster_id})">
                    <span class="cluster-id">#${c.cluster_id}</span>
                    <div class="cluster-bar-container">
                        <div class="cluster-bar-fill" style="width: ${(c.size / maxClusterSize) * 100}%"></div>
                    </div>
                    <span class="cluster-count">${c.size}</span>
                </div>
            `).join('');
        }

        async function selectCluster(clusterId) {
            selectedClusterId = clusterId;
            selectedErrorId = null;
            closeErrorDetail();

            document.getElementById('clear-filter').classList.remove('hidden');
            document.getElementById('errors-title').textContent = `Cluster #${clusterId}`;

            renderClusters();

            const errorList = document.getElementById('error-list');
            errorList.innerHTML = '<div class="no-results"><div class="loading-spinner"></div></div>';
            document.getElementById('load-more').style.display = 'none';

            try {
                const response = await fetch(`/clusters/${clusterId}?limit=50`);
                const data = await response.json();

                errors = data.errors;
                errorTotal = data.size;
                document.getElementById('error-stats').textContent = `${errors.length} of ${errorTotal}`;

                renderErrors();
            } catch (err) {
                errorList.innerHTML = `<div class="no-results">Failed to load cluster errors</div>`;
            }
        }

        function clearClusterFilter() {
            selectedClusterId = null;
            selectedErrorId = null;
            closeErrorDetail();

            document.getElementById('clear-filter').classList.add('hidden');
            document.getElementById('errors-title').textContent = 'All Errors';

            renderClusters();
            errorOffset = 0;
            loadErrors();
        }

        async function loadErrors() {
            const errorList = document.getElementById('error-list');

            if (errorOffset === 0) {
                errorList.innerHTML = '<div class="no-results"><div class="loading-spinner"></div></div>';
            }

            try {
                const response = await fetch(`/errors?limit=${errorLimit}&offset=${errorOffset}`);
                const data = await response.json();

                if (errorOffset === 0) {
                    errors = data.errors;
                } else {
                    errors = [...errors, ...data.errors];
                }
                errorTotal = data.total;

                document.getElementById('error-stats').textContent = `${errors.length} of ${errorTotal}`;
                document.getElementById('load-more').style.display =
                    errors.length < errorTotal ? 'block' : 'none';

                renderErrors();
            } catch (err) {
                if (errorOffset === 0) {
                    errorList.innerHTML = `<div class="no-results">Failed to load errors</div>`;
                }
            }
        }

        function loadMoreErrors() {
            errorOffset += errorLimit;
            loadErrors();
        }

        function renderErrors() {
            const errorList = document.getElementById('error-list');

            if (errors.length === 0) {
                errorList.innerHTML = '<div class="no-results">No errors found</div>';
                return;
            }

            errorList.innerHTML = errors.map(e => `
                <div class="error-row ${selectedErrorId === e.error_id ? 'selected' : ''}"
                     onclick="selectError('${e.error_id}')">
                    <span class="error-type">${escapeHtml(e.error_type)}</span>
                    <span class="error-message">${escapeHtml(e.error_message)}</span>
                    <span class="error-cluster">${selectedClusterId !== null ? '' : 'Cluster'}</span>
                </div>
            `).join('');
        }

        async function selectError(errorId) {
            selectedErrorId = errorId;
            renderErrors();

            const detailPanel = document.getElementById('error-detail');
            const detailContent = document.getElementById('detail-content');

            detailPanel.classList.add('open');
            detailContent.innerHTML = '<div class="no-results"><div class="loading-spinner"></div></div>';

            try {
                const response = await fetch(`/errors/${errorId}`);
                const data = await response.json();

                detailContent.innerHTML = `
                    <div class="detail-field">
                        <label>Error ID</label>
                        <div class="value">${escapeHtml(data.error_id)}</div>
                    </div>
                    <div class="detail-field">
                        <label>Type</label>
                        <div class="value">${escapeHtml(data.error_type)}</div>
                    </div>
                    <div class="detail-field">
                        <label>Cluster</label>
                        <div class="value">${data.cluster_id !== null && data.cluster_id !== -1 ? '#' + data.cluster_id : 'Noise (-1)'}</div>
                    </div>
                    <div class="detail-field">
                        <label>Message</label>
                        <div class="value">${escapeHtml(data.error_message)}</div>
                    </div>
                    <div class="detail-field">
                        <label>Stack Trace</label>
                        <pre>${escapeHtml(data.stack_trace || 'N/A')}</pre>
                    </div>
                `;
            } catch (err) {
                detailContent.innerHTML = `<div class="no-results">Failed to load error details</div>`;
            }
        }

        function closeErrorDetail() {
            document.getElementById('error-detail').classList.remove('open');
            selectedErrorId = null;
            renderErrors();
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
    </script>
</body>
</html>
